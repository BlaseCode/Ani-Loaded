<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="Ani-Loaded" href="Ani-Loaded Logo.png">
    <title>Ani-Loaded</title>
    <link rel="stylesheet" href="Ani-Loaded.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="Ani-Loaded.js"></script>
</head>
<body>
    <!--Header and Navbar-->
    <header class="navbar">
        <div class="user-account">
            <span class="user material-symbols-outlined">account_circle</span></>
            <p class="users-title">USER NAME</p>
            <span class="user-drop-down-arrow material-symbols-outlined">arrow_drop_down</span>
        </div>
        <nav class="">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">DISCUSS</a></li>
                <li><a href="#">LISTS</a></li>
                <img class="Ani-Loaded-Logo" src="Ani-Loaded Logo.png">
                <li><a href="#">SHOWS</a></li>
                <li><a href="#">POPULAR</a></li>
                <li><a href="#">GENRES</a></li>
            </ul>
        </nav>
        <span class="menu2 material-symbols-outlined">menu</span>
    </header>
    <!--Searchbar-->
    <div class="search">
        <form class="search-box">
            <span class="menu material-symbols-outlined">menu</span>
            <input class="search-bar" type="search" placeholder="Search your favorite anime...">
            <span class="search-icon material-symbols-outlined">search</span>
        </form>
    </div>
    <!--Center Image/ Carousel-->
    <div class="center-carousel-case">
        <p>placeholder</p>
    </div>
</body>
</html>
